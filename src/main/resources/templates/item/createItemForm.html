<!DOCTYPE HTML>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<style>
    .fieldError {
        border-color: #bd2130;
    } </style>
<body>
<div class="container">
    <form role="form" action="/admin/items/new" th:object="${itemForm}" method="post">

        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="상품명을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요"
                   th:class="${#fields.hasErrors('price')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('price')}"
               th:errors="*{price}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="details">상품설명</label>
            <input type="text" th:field="*{details}" class="form-control" placeholder="상품 설명을 입력하세요"
                   th:class="${#fields.hasErrors('details')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('details')}"
               th:errors="*{details}">Incorrect date</p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    <br/>
</div>
</body>
</html>
