<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: headFragment"></head>
<body>
<nav th:replace="fragments/navbar :: navbarFragment"></nav>
<header th:replace="fragments/header :: headerFragment"></header>
<form th:object="${form}" method="post">

    <input type="hidden" th:field="*{loginId}" />
    <div class="form-group">
        <label th:for="loginId">아이디</label>
        <input type="text" th:field="*{loginId}" class="form-control"
               placeholder="아이디을 입력하세요" disabled/> </div>
    <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"/>
    </div>
    <div class="form-group">
        <label th:for="name">이름</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"/> </div>
    <div class="form-group">
        <label th:for="phoneNumber">전화번호</label>
        <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="전화번호를 입력하세요"/>
    </div>
    <div class="form-group">
        <label th:for="address">주소</label>
        <input type="text" th:field="*{address.city}" class="form-control" placeholder="city을 입력하세요"/>
        <input type="text" th:field="*{address.street}" class="form-control" placeholder="street을 입력하세요"/>
        <input type="text" th:field="*{address.zipcode}" class="form-control" placeholder="zipcode을 입력하세요"/>
    </div>
    <button type="submit" class="btn btn-primary">회원정보 수정</button>
</form>
<div class="list">
    <a class="btn btn-outline-dark mt-auto" href="/member">홈으로</a>
</div>
<footer th:replace="fragments/footer :: footerFragment"></footer>
</body>
</html>
