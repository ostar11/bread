<!DOCTYPE html>
<html lang="ko">
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<div>
    <h2>로그인</h2>
    <form role="form" th:action="@{/member/login}" th:object="${loginForm}" method="post">

        <div>
            <label th:for="loginId">아이디 : </label>
            <input type="text" th:field="*{loginId}"/>
        </div>
        <br/>

        <div>
            <label th:for="password">비밀번호 : </label>
            <input type="password" th:field="*{password}"/>
        </div>

        <button type="submit">로그인</button>
        <div th:if="error">
            <p id="valid" style="color: red; font-size: 12px;">
                <a th:text="${exception}"></a>
            </p>
        </div>
    </form>
</div>
</body>
</html>
